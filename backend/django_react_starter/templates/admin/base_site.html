{% extends 'admin/base_site.html' %}

{% block extrahead %}
{{ block.super }}
<link rel="icon" type="image/svg" href="https://jordan-kowal.github.io/assets/jkdev/favicon.ico">
<style>
  :root {
    --primary: #181818;
    --secondary: #181818;
    --accent: #ff5d5f; /* Same as frontend */
    --header-color: #edb048; /* Same as frontend */
  }

  #header {
    border-bottom: 1px solid var(--accent);
  }
</style>
{% endblock %}

{% block branding %}
<a href="{% url 'admin:index' %}" id="site-name">
  <img src="https://jordan-kowal.github.io/assets/jkdev/logo.png" alt="logo" height="25" style="margin-right: 8px;">
</a>
{{ block.super }}
{% endblock %}
