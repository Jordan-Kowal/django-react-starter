version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      all:
        patterns: ["*"]
    ignore:
      - dependency-name: "zod"
    commit-message:
      prefix: "[Frontend] "
